<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="Build/UnityLoader.js"></script>
      <script>var exports = {};</script>
    <script type="text/javascript" src=mediaControl.js></script>

      <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">

<!-- Title First Row -->
      <div class="row">
        <div class="col" >
            <h1 class="display-2" id="titleHeading">
                Title goes Here
            </h1>
          </div>
      </div>

<!-- Second row  (2rows | 1 row)-->
      <div class="row">
        <!-- Image plus 3D -->
        <div class="col">
          <div class="row">
            <div class="col"  id="gameContainer"></div>
          </div>

          <div class="row">
            <div class="col">
              <div class="figure">
                <img src="images\template.png" class="figure-img img-fluid rounded" alt="Building image" id="buildingImage">
              </div>
            </div>
          </div>

        </div>

        <!-- Description -->
        <div class="col">
          <p class="lead" id="descriptionHeading">
            Description goes Here
          </p>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
